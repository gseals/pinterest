<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pinterest</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Pinterest</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <button class="nav-link btn btn-danger hide" id="navbar-button-logout">Logout</button>
        </li>
      </ul>
    </nav>

<div id="board" class="hide text-center"></div>
<div id="top" class="text-center"></div>
<div id="home" class="text-center"></div>
<div id="auth" class="text-center"></div>
<div id="singleBoard" class="d-flex flex-wrap justify-content-between container"></div>
<div id="footer" class="text-center"></div>

<!-- the modal below is for creating new boards -->

<div class="modal fade" id="buildBoardModal" tabindex="-1" role="dialog" aria-labelledby="buildBoardModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="buildBoardModalLabel">Create New Board</h5>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="imageUrl">Select an image to represent your board</label>
            <input type="text" class="form-control" id="imageUrl" placeholder="An image to be on the cover of your board">
          </div>
          <div class="form-group">
            <label for="nameOfBoard">Name of Board</label>
            <input type="text" class="form-control" id="nameOfBoard" placeholder="Name of Board">
          </div>
          <div class="form-group">
            <label for="description">Description of board</label>
            <input type="text" class="form-control" id="description" placeholder="Enter description of board here">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="saveNewBoard" type="button" class="btn btn-primary saveBoardClass">Save New Board</button>
      </div>
    </div>
  </div>
</div>

<!-- the modal below is for creating new pins -->

<div class="modal fade" id="buildPinModal" tabindex="-1" role="dialog" aria-labelledby="buildPinModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="buildPinModalLabel">Create New Pin</h5>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="pinImageUrl">Select an image to represent your Pin</label>
            <input type="text" class="form-control" id="pinImageUrl" placeholder="An image to be on the cover of your pin">
          </div>
          <div class="form-group">
            <label for="nameOfPin">Name of Pin</label>
            <input type="text" class="form-control" id="nameOfPin" placeholder="Name of Pin">
          </div>
          <div class="form-group">
            <label for="descriptionOfPin">Description of Pin</label>
            <input type="text" class="form-control" id="descriptionOfPin" placeholder="Enter description of Pin here">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="saveNewPin" type="button" class="btn btn-primary savePinClass">Save New Pin</button>
      </div>
    </div>
  </div>
</div>

<!-- this modal is for updating pin to board-->

<div class="modal fade" id="updatePinToBoard" tabindex="-1" role="dialog" aria-labelledby="updatePinToBoard" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updatePinToBoard">Update Pin</h5>
      </div>
      <div class="modal-body">
        <form>
          <div id="updatePinBoard" class="form-group">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="saveUpdatedPin" type="button" class="btn btn-primary savePinClass">Save New Pin</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
